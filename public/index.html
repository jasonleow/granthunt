<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=1, shrink-to-fit=no" name="viewport">
    <meta name="description" content="The easiest way to hunt down that grant for your social impact project.">
    <meta name="author" content="Jason Leow">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png">
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
    <title>Grant Hunt</title>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gogranthunt.com/">
    <meta property="og:title" content="Grant Hunt">
    <meta property="og:description" content="The easiest way to hunt down that grant for your social impact project.">
    <meta property="og:image" content="/granthunt_ogimage.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gogranthunt.com/">
    <meta property="twitter:title" content="Grant Hunt">
    <!--<meta property="twitter:creator" content="@jasonleowsg">-->
    <meta property="twitter:description" content="The easiest way to hunt down that grant for your social impact project.">
    <meta property="twitter:image" content="/granthunt_ogimage.png">
    <link href="https://gogranthunt.com" rel="canonical">
    <link href="https://gogranthunt.com" rel="home">
    <link href="https://gogranthunt.com" rel="canonical">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <style>
      html, body {
        scroll-behavior: smooth;
      }
    </style>
    <!-- FB Messenger chat plugin -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this website doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v8.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your Chat Plugin code -->
      <div class="fb-customerchat"
        attribution=setup_tool
        page_id="370255447043936"
        theme_color="#7646ff">
      </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
